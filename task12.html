<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles4.css"> <!-- Link to your CSS file -->
    <title>User Information Form</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="your name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="your email"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br>

        <label for="language">Language:</label>
        <select id="language" name="language">
            <option value="select">Select language</option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <!-- Add more language options as needed -->
        </select><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip"><br>

        <label for="about">About:</label><br>
        <textarea id="about" name="about" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
